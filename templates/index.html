<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ChatDB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="chat-container"></div>

    <div class="typing-container">
      <div class="typing-content">
        <div class="typing-textarea">
          <label for="chat-input"></label>
          <textarea id="chat-input" spellcheck="false" placeholder="Enter a message..." required></textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
        <div class="typing-controls">
          <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
          <span id="delete-btn" class="material-symbols-rounded">delete</span>
          <span id="setting-btn" class="material-symbols-rounded">settings</span>
        </div>
      </div>
    </div>
    <script>
      // let baseStaticUrl = "{{ url_for('static', filename='') }}";
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
